name: Android CI

on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '10 19 * * *'

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew clean assembleDebug test
